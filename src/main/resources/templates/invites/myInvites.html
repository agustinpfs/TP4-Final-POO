<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mis Invitaciones</title>
        
        <style>
        html{
    		font-family: helvetica, arial
    	}
			table, tr, th, td {
				border: solid 1px
			}
			
			td, th {
				width: 8em;
				text-align: center
			}
			
			li {
				display: inline-block;
				margin: 1em;
				color: white;
			}
			
			h1 {
				margin: 0
			}
			
			ul {
				background: rgba(203, 96, 179, 1);
				margin: 0;
				float: right !important
			}
			
			body {
				margin: 0
			}
			
			li a {
				text-decoration: none;
				color: white
			}
			
	</style>
       
    </head>    
    
    
    <body>
           
            <ul>
                <li><a href="/events/myEvents">Mis eventos</a></li>
                <li><a th:href="@{/events}">Volver</a></li>
                <li><a href="/logout">Salir</a></li>
            </ul>
            

		<center>
	        <div>
	        <br>
	            <br>
	            <br>
	            <br>
	            <br>
	            <br>
	           	<h1>Mis Invitaciones</h1>
	            <p> Usuario: </p><span th:text="${currentUser.email}"></span>
	             <br>
	            <br>
	            <br>
	            <br>
	            <br>
	            <table cellpadding="0" cellspacing="0" border="0">
	                <thead>
	                    <tr>
	                        <th>Nombre del Evento</th>
	                        <th>Fecha del Evento</th>
	                        <th>Lugar</th>
	                        <th>Tipo de Evento</th>
	                        <th>Costo</th>
	                        <th>Nombre de Anfitrión</th>
	                        <th>Apellido de Anfitrión</th>
	                        <th></th>
	                        <th></th>
	                    </tr>
	                </thead>
	            </table>
	        </div>
	        <div>
	            <table cellpadding="0" cellspacing="0" border="0">
	                <tbody>
	                    <tr th:each="invite : ${invites}">
	                        <td th:text="${invite.event.eventName}"></td>
	                        <td th:text="${invite.event.eventDate}"></td>
	                        <td th:text="${invite.event.lugar}"></td>
	                        <td th:text="${invite.event.privateEvent} == true ? 'Privado' :'Publico'"></td>
	                        <td th:text="${invite.event.isFree()} == true ? 'Gratis' : ${invite.event.getCost()}"></td>
	                        <td th:text="${invite.event.owner.firstName}"></td>
	                        <td th:text="${invite.event.owner.lastName}"></td>
	
	                        <td> <a th:href="@{/registrations/registro/{id}(id=${invite.event.id})}" class="button">Registrarse</a></td>
	                        <td> <a th:href="@{/invites/delete/{id}(id=${invite.id})}" class="button">Eliminiar</a></td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
        </center>
    </body>
</html>
