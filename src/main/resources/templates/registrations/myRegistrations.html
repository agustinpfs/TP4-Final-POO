<!DOCTYPE html>

<html lang="es">
<head>
<title>My Registrations</title>
<meta charset="UTF-8">
	<style>
		html {
			font-family: helvetica, arial
		}
		
		table, tr, th, td {
			border: solid 1px
		}
		
		td, th {
			width: 8em;
			text-align: center
		}
		
		li {
			display: inline-block;
			margin: 1em;
			color: white;
		}
		
		h1 {
			margin: 0
		}
		
		ul {
			background: rgba(203, 96, 179, 1);
			margin: 0;
			float: right !important
		}
		
		body {
			margin: 0;
			text-align: center
		}
		
		a {
			text-decoration: none;
			color: white
		}
	</style>

</head>

<body>

	<ul>
		<li><a href="/events">Eventos</a></li>
		<li><a href="/events/new">Nuevo Evento</a></li>
		<li><a href="/events/myEvents">Mis eventos</a></li>
		<li><a href="/invites/myInvites">Mis Invitaciones</a></li>
		<li><a href="/logout">Salir</a></li>
	</ul>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<h1>
		Mis inscripciones</h1>
	
			<p>Usuario:</p>
			<span th:text="${currentUser.email}"></span> <br> <br> <br>
			<br> <br>
			<div>

				<div>
<center>
					<table cellpadding="0" cellspacing="0" border="0">
						<thead>
							<tr>
								<th>Nombre del Evento</th>
								<th>Fecha del Evento</th>
								<th>Lugar</th>
								<th>Tipo de Evento</th>
								<th>Costo</th>
							</tr>
						</thead>
					</table>
					</center>
				</div>

				<div>
				<center>
					<table cellpadding="0" cellspacing="0" border="0">
						<tbody>
							<tr th:each="registration : ${registrations}">

								<td th:text="${registration.event.eventName}"></td>

								<td th:text="${registration.event.eventDate}"></td>
								<td th:text="${registration.event.lugar}"></td>
								<td
									th:text="${registration.event.privateEvent} == true ? 'Privado' :'Publico'"></td>
								<td
									th:text="${registration.event.isFree()} == true ? 'Gratis' : ${registration.event.getCost()}"></td>

							</tr>

						</tbody>
					</table>
					</center>
				</div>



			</div>
</body>
</html>
