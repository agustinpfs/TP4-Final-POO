<!DOCTYPE html>

<html>
    <head>
        <title>Edit User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Edit user</div>
        <form action="#" th:action="@{/users/{id}/update(id=${user.id})}" th:object="${user}" method="post">
            Nombre:<input type="text" th:field="*{firstName}" />
            Apellido:<input type="text" th:field="*{lastName}" />
            <button type="submit" name="edit">Update</button>
        </form>
    </body>
</html>
